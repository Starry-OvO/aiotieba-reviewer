[tool.black]
line-length = 120
skip-string-normalization = true
extend-exclude = ["*_pb2.py"]
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120
py_version = "38"
extend_skip_glob = ["*_pb2.py"]

[tool.ruff]
line-length = 120
select = ["W", "E", "F", "I"]
ignore = ["E402", "E501"]
target-version = "py38"
extend-exclude = ["*_pb2.py"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-q"
testpaths = ["tests"]
required_plugins = "pytest-asyncio"
asyncio_mode = "strict"
